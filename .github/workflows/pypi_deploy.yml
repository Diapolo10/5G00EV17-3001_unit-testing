# This workflow deploys a new release on PyPI once a pull request is closed

name: Deploy to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  pypi-deploy:
    name: Build and publish Python 🐍 distributions 📦 to live PyPI
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        cache-dependency-glob: "uv.lock"
        enable-cache: true

    - name: Build release
      run: |
        uv build

    - name: Publish test release 📦 to Test PyPI
      run: |
        uv publish --token ${{ secrets.PYPI_PASSWORD }}
