# This workflow will install Python dependencies,
# run tests with a variety of Python versions,
# and upload a new build to TestPyPI.
#
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit tests

on:
  push:
    branches:
      - 'main'
    tags-ignore:
      - 'v*'  # Avoid re-running existing commit on release
  pull_request:
    branches:
      - 'main'

permissions:
  contents: read

env:
  FORCE_COLOR: 1

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: [
          '3.11',
          'pypy-3.11',
        ]
    env:
      PYTHON_VERSION: ${{ matrix.python-version }}

    steps:

    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        cache-dependency-glob: "uv.lock"
        enable-cache: true
        python-version: ${{ matrix.python-version }}

    - name: Install library and dependencies
      run: |
        uv sync --frozen

    - name: Run Tox (Pytest + Coverage)
      run: |
        uv run tox
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PLATFORM: ${{ matrix.os }}

    - name: Upload Results to CodeCov
      if: success()
      uses: codecov/codecov-action@v5
      with:
        env_vars: TOXENV
        fail_ci_if_error: false
        files: ./tests/reports/coverage-html/index.html,./tests/reports/coverage.xml
        flags: unittests
        name: "${{ matrix.os }} - Python ${{ matrix.python-version }}"
        token: ${{ secrets.CODECOV_TOKEN }}


  testpypi-deploy:
    name: Build and publish Python üêç distributions üì¶ to TestPyPI
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:

    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        cache-dependency-glob: "uv.lock"
        enable-cache: true

    - name: Build release
      run: |
        uv build

    - name: Publish test release üì¶ to Test PyPI
      continue-on-error: true
      env:
        UV_PUBLISH_URL: https://test.pypi.org/legacy/
        UV_PUBLISH_CHECK_URL: https://test.pypi.org/simple/
        UV_PUBLISH_TOKEN: ${{ secrets.TEST_PYPI_PASSWORD }}
      run: |
        uv publish
